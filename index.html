<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="draw_styles.css">
    <title>Draw_page</title>
</head>
<body>
    <div>
        <div class="Toolbar lefttb">
            - Select line color -<br>
            <img id="redPen" src="https://img.icons8.com/ios/2x/fa314a/ball-point-pen.png" alt="Красная кисть" onclick="changeColor('rgb(212,21,29)', this)">
            <img id="greenPen" src="https://img.icons8.com/ios/2x/26e07f/ball-point-pen.png" alt="Зеленая кисть" onclick="changeColor('rgb(131,190,61)', this)">
            <img id="bluePen" src="https://img.icons8.com/ios/2x/4a90e2/ball-point-pen.png" alt="Синяя кисть" onclick="changeColor('rgb(0,86,166)', this)">
        </div>
        <div class="Toolbar lefttb">
            - Select line width -<br>
            <img id="low" src="https://img.icons8.com/ios-filled/2x/360-degrees.png" alt="Тонкая кисть" onclick="changeThickness(1, this)">
            <img id="little" src="https://img.icons8.com/ios-filled/2x/360-degrees.png" alt="Нормальная кисть" onclick="changeThickness(5, this)">
            <img id="big" src="https://img.icons8.com/ios-filled/2x/360-degrees.png" alt="Толстая кисть" onclick="changeThickness(10, this)">
        </div>
        <div class="CanvasContainer">
            <canvas id="drawingCanvas" width="900" height="600">
                Ваш браузер не поддерживает Canvas!
            </canvas>
            <div class="Toolbar righttb">
                - Import, Save and Delete -<br>
                <input class="input_wrapper" type="file" id="imageLoader" name="imageLoader"/>
                <button class="button-17" onclick="saveCanvas()">Save content Canvas</button>
                <button class="button-17" onclick="clearCanvas()">Clear Canvas button</button>
                <div id="savedCopyContainer">
                    <img id="savedImageCopy"><br>
                    Щелкните правой кнопкой мыши для сохранения ...
                </div>
            </div>
        </div>

        <script src="draw_image.js"></script>
        <script src="change_color.js"></script>
        <script src="change_thickness.js"></script>
        <script src="draw_mouse.js"></script>
        <script src="save_data.js"></script>
        <script src="clear_canvas.js"></script>
    </div>
</body>
</html>
